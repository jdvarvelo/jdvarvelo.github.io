	<section class="section" id="welcome">

				<table class="table">
				    <thead>
				      <tr>
				        <th><translate data-lng="data"></translate></th>

				      <tr>

				<h1 class="title"><translate data-lng="contactus"></translate></h1>
				<div class="field">
					<label class="label"><translate data-lng="name"></translate></label>
					<div class="control has-icons-left has-icons-right">
					   <input class="input is-danger" type="text" placeholder="Text input" value="">

					      <i class="fas fa-user"></i>
					   </span>
					   <span class="icon is-small is-right">
					      <i class="fas fa-exclamation-triangle"></i>
					   </span>
					</div>
					<p class="help is-danger"><translate data-lng="nameValidation"></translate></p>
				</div>

				<div class="field">
					<label class="label"><translate data-lng="email"></translate></label>
					<div class="control has-icons-left has-icons-right">
					  <input class="input is-danger" type="email" placeholder="Email input" value="">
					    <span class="icon is-small is-left">
					      <i class="fas fa-envelope"></i>
					    </span>
					    <span class="icon is-small is-right">
					      <i class="fas fa-exclamation-triangle"></i>
					    </span>
					  </div>
					  <p class="help is-danger"><translate data-lng="emailValidation"></p>
					</div>


					<div class="field">
					  <label class="label"><translate data-lng="subject"></translate></label>
					  <div class="control">
					    <label class="radio">
					      <input type="radio" name="subject">
					      <translate data-lng="question"></translate>
					    </label>
					    <label class="radio">
					      <input type="radio" name="subject">
					      <translate data-lng="suggestion"></translate>
					    </label>
					    <label class="radio">
					      <input type="radio" name="subject">
					      <translate data-lng="otherSubject"></translate>
					    </label>		    
					  </div>
					</div>

					<div class="field">
					  <label class="label"><translate data-lng="message"></translate></label>
					  <div class="control">
					    <textarea class="textarea" placeholder="Textarea"></textarea>
					  </div>
					</div>

					<div class="field is-grouped">
					  <div class="control">
					    <button class="button is-link"><translate data-lng="send"></translate></button>
					  </div>
					  <div class="control">
					    <button class="button is-text"><translate data-lng="cancel"></translate></button>
					  </div>
					</div>
				</div>
			</div>
		</div>

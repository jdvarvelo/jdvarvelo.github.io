<html>
<head>
	<title>Ivan Calderon Portfolio</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="./asset/js/translation.js"></script>
	<script type="module" src="./asset/js/functions.js"></script>

</head>
<body>
	<nav class="navbar is-primary">
	  <div class="navbar-brand">
	    <a class="navbar-item" href="#">
	      <img src="./asset/img/foto.jpg" alt="Iván Calderon" width="50" height="50">
	    </a>
	    <div class="navbar-burger burger" data-target="navbarExamplePrimaryExample">
	      <span></span>
	      <span></span>
	      <span></span>
	    </div>
	  </div>

	  <div id="navbarExamplePrimaryExample" class="navbar-menu">
	    <div class="navbar-start">
	      <a class="navbar-item" href="#">
	        <translate data-lng="home"></translate>
	      </a>
	      <div class="navbar-item has-dropdown is-hoverable">
	        <a class="navbar-link" href="#">
	          <translate data-lng="styles"></translate>
	        </a>
	        <div class="navbar-dropdown is-boxed">
	          <a class="navbar-item" href="#">
	            Bulma
	          </a>
	          <a class="navbar-item" href="#">
	            Bootstrap 3
	          </a>
	          <a class="navbar-item" href="#">
	            Bootstrap 4
	          </a>
	          <hr class="navbar-divider">	          
	          <a class="navbar-item" href="#">
	            Materialize
	          </a>
	          <a class="navbar-item" href="#">
	            Foundation
	          </a>
	          <a class="navbar-item" href="#">
	            Sckeletor
	          </a>
	        </div>
	      </div>
	      <a class="navbar-item" href="#">
	        <translate data-lng="cv"></translate>
	      </a>
	      <a class="navbar-item" href="#">
	        <translate data-lng="projects"></translate>
	      </a>
	      <a class="navbar-item" href="#">
	        <translate data-lng="codes"></translate>
	      </a>
	      <a class="navbar-item" href="#">
	        <translate data-lng="news"></translate>
	      </a>  
	    </div>

	    <div class="navbar-end">
	      <div class="navbar-item">
		      <div class="navbar-item has-dropdown is-hoverable">
		        <a class="navbar-link" href="#">
		          <translate data-lng="firstLanguage"></translate>
		        </a>
		        <div class="navbar-dropdown is-boxed">
		          <a class="navbar-item" href="#" id="changeLanguage">
		            <translate data-lng="secondLanguage"></translate>
		          </a>
		        </div>
		      </div>	      	
	      </div>
	    </div>
	  </div>
	</nav> 
	<section class="section" id="welcome">
	    <div class="container">
	      <h1 class="title">Iván Calderon <translate data-lng="welcome"></translate></h1>
	      <h2 class="subtitle">
	        	<translate data-lng="thanks"></translate>
	      </h2>
	    </div>
	</section>
	<section id="social-networks">
	    <div class="container">
		    <h1 class="title"><translate data-lng="socialNetworks"></translate></h1>
		    <div class="columns is-mobile">
		    	<div class="column">
		    		<a href="#">
			    		<figure class="image is-square">
	  						<img src="./asset/img/facebook.png">
						</figure>
					</a>
				</div>
		    	<div class="column">
		    		<a href="#">
			    		<figure class="image is-square">
	  						<img src="./asset/img/youtube.png">
						</figure>
					</a>
		    	</div>
		    	<div class="column">
		    		<a href="#">
			    		<figure class="image is-square">
	  						<img src="./asset/img/twitter.jpg">
						</figure>
					</a>
		    	</div>
		    	<div class="column">
		    		<a href="#">
			    		<figure class="image is-square">
	  						<img src="./asset/img/linkedin.jpg">
						</figure>
					</a>
		    	</div>		    	
		   	</div>	      
	    </div>
	</section>
	<section id="contact-form">
		<div class="container">
			<h1 class="title"><translate data-lng="contactus"></translate></h1>

			<div class="field">
			  <label class="label"><translate data-lng="name"></translate></label>
			  <div class="control has-icons-left has-icons-right">
			    <input class="input is-danger" type="text" placeholder="Text input" value="">
			    <span class="icon is-small is-left">
			      <i class="fas fa-user"></i>
			    </span>
			    <span class="icon is-small is-right">
			      <i class="fas fa-exclamation-triangle"></i>
			    </span>
			  </div>
			  <p class="help is-danger"><translate data-lng="nameValidation"></translate></p>
			</div>

			<div class="field">
			  <label class="label"><translate data-lng="email"></translate></label>
			  <div class="control has-icons-left has-icons-right">
			    <input class="input is-danger" type="email" placeholder="Email input" value="">
			    <span class="icon is-small is-left">
			      <i class="fas fa-envelope"></i>
			    </span>
			    <span class="icon is-small is-right">
			      <i class="fas fa-exclamation-triangle"></i>
			    </span>
			  </div>
			  <p class="help is-danger"><translate data-lng="emailValidation"></p>
			</div>


			<div class="field">
			  <label class="label"><translate data-lng="subject"></translate></label>
			  <div class="control">
			    <label class="radio">
			      <input type="radio" name="subject">
			      <translate data-lng="question"></translate>
			    </label>
			    <label class="radio">
			      <input type="radio" name="subject">
			      <translate data-lng="suggestion"></translate>
			    </label>
			    <label class="radio">
			      <input type="radio" name="subject">
			      <translate data-lng="otherSubject"></translate>
			    </label>		    
			  </div>
			</div>

			<div class="field">
			  <label class="label"><translate data-lng="message"></translate></label>
			  <div class="control">
			    <textarea class="textarea" placeholder="Textarea"></textarea>
			  </div>
			</div>

			<div class="field is-grouped">
			  <div class="control">
			    <button class="button is-link"><translate data-lng="send"></translate></button>
			  </div>
			  <div class="control">
			    <button class="button is-text"><translate data-lng="cancel"></translate></button>
			  </div>
			</div>

		</div>
	</section>
	<script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
</body>
</html>
